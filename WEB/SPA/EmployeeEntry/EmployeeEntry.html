</p>
<div class="row">
    <div class="col-md-4">
        <div class="portlet box purple">
            <div class="portlet-title sbold">
                <div class="caption">
                    <label>
                        Employee Entry
                    </label>
                </div>


            </div>
            <div class="portlet-body">
                <form name="frm" novalidate>
                    <div class="row">
                        <div class="form-body">
                            <div class="form-group" style="padding: 5px 15px !important" ng-class="{'has-error':frm.EmployeeType.$touched && frm.EmployeeType.$invalid}" data-toggle="tooltip" data-placement="bottom" title="Employee Type">
                                <select class="form-control" id="txtFocus" name="EmployeeType" ng-model="cmbEmployeeType" ng-options="employeeType.EmployeeType for employeeType in employeeList track by employeeType.EmployeeTypeId" ng-change="entity.EmployeeType = cmbEmployeeType.EmployeeType" required>
                                    <option value="" selected>{{entity.EmployeeType}}</option>
                                </select>
                                <span class="help-block" style="display: block;" ng-if="frm.EmployeeType.$error.required && frm.EmployeeType.$touched">Employee Type is required!</span>
                            </div>
                            <div class="form-group" style="padding: 5px 15px !important" ng-class="{'has-error':frm.EmployeeName.$touched && frm.EmployeeName.$invalid}" data-toggle="tooltip" data-placement="bottom" title="Employee Name">
                                <input type="text" class="form-control" placeholder="Employee Name" name="EmployeeName" ng-model="entity.EmployeeName" maxlength="51" ng-maxlength="50" required autofocus />
                                <span class="help-block" style="display: block;" ng-if="frm.EmployeeName.$error.required && frm.EmployeeName.$touched">Employee Name is required!</span>
                                <span class="help-block" ng-if="frm.EmployeeName.$error.maxlength">50 Character Max</span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="col-md-3">
                                        <label class="sbold" style="margin-top: 10px;">Status:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="optionsRadios" ng-value="true" ng-model="entity.IsActive"> Active
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="optionsRadios" ng-value="false" ng-model="entity.IsActive"> Inactive
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions" style="padding: 5px 15px !important" block-ui="entryBlock">
                                <button type="submit" class="btn btn-lg btn-success box-shadow--8dp" style="min-width:90px !important; margin-right: 10px; margin-bottom: 5px" ng-disabled="frm.$invalid" ng-click="post('save')">Submit</button>
                                <button type="button" class="btn btn-lg btn-danger box-shadow--8dp" style="min-width:90px !important; margin-right: 10px; margin-bottom: 5px" ng-show="entity.EmployeeId > 0" ng-click="post('delete')">Delete</button>
                                <button type="button" class="btn btn-lg btn-default box-shadow--8dp" style="min-width:90px !important; margin-bottom: 5px" ng-click="resetForm()">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <div class="col-md-8">
        <div class="portlet box purple">
            <div class="portlet-title sbold">
                <div class="caption">
                    <label>
                        Employee Information
                    </label>
                </div>
            </div>
            <div class="portlet-body">
                <div class="tbl-outer">
                    <table class="responstable table-hover">
                        <tbody>
                            <tr class="t-head" style="font-size: 14px !important">
                                <th class="sbold">#</th>
                                <th class="sbold text-center" data-th="Details"><span>Employee Type</span></th>
                                <th class="sbold text-center" data-th="Details"><span>Employee Name</span></th>
                                <th class="sbold text-center" data-th="Details"><span>Status</span></th>
                            </tr>
                            <tr dir-paginate="item in entityListPaged | filter:q | itemsPerPage: PerPage" current-page="currentPage" total-items="total_count" ng-click="rowClick(item)" ng-class="{ 'rowSelected' : entity.EmployeeId === item.EmployeeId}">
                                <td class="text-center">{{$index + ((currentPage-1)*PerPage) + 1}}</td>
                                <td class="text-center"> {{item.EmployeeType}} </td>
                                <td class="text-center"> {{item.EmployeeName}} </td>
                                <td class="text-center"> {{item.IsActive ? 'Active' : 'Inactive' }} </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </div>

    </div>

</div>
